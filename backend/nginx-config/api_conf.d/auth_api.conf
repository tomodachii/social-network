location /login {
    # Policy configuration here (authentication, rate limiting, logging...)
    #
    access_log /var/log/nginx/auth_api.log main;

    # URI routing
    #
    location /login {
       # 127.17.0.1 is the docker network adapter
        proxy_pass http://auth_service/encode;
    }

    return 404; # Catch-all
}